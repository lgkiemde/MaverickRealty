{% extends "Realestate/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>

    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>

    <p><a class="btn btn-primary" href="{% url 'registration/signup.html' %}"
                                         role="button">Sign Up as New User</a></p>
{% endblock %}
