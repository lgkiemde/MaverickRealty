<!DOCTYPE html>
<html lang="en">
{% block body_block %}
    <h1>Delete {{ customer.cust_lname }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'Realestate:customer_list' pk=customer.cust_number %} ">Cancel</a>

    </form>

{% endblock %}

</html>
